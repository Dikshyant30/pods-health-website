<h2 class="heading mb-4" style="text-align: center">Products</h2>
<div class="container">
  <div class="row product-list">
    <div class="col-xs-6 col-sm-4 col-md-3 prod-container"  *ngFor="let item of categories"
    (click)="goToDetails(item.categoryId,item.categoryName)"
     >
      <div class="box img-container">
        <img [src]="_imgPath.getFilePath(item.imageLink)">
        <div class="catagoryName">
          <h6>{{item.categoryName}}</h6>
        </div>
      </div>
    <div class="btm-name">
        <strong style="cursor: pointer;">{{item.categoryName}}</strong>
    </div>
    </div>
  </div>
</div>
