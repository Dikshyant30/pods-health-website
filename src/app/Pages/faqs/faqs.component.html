<div class="aboutBg main-faq">
  <div class="expansion-container">
    <mat-accordion>
      <mat-expansion-panel class="panel"
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
        #mep="matExpansionPanel"
        *ngFor="let faq of faqList"
      >
        <mat-expansion-panel-header class="header-panel">
          <mat-panel-title>
            {{faq.faqQuestion}}
            <!-- Who is Pods Health, is Pods Health new to the industry? -->
          </mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>
        <p (click)="mep.expanded = false;">
          <!-- Pods Health Inc. has been in the industry for 20 years. Our team
          consists of international trade and health science experts who use
          over 20 years of industry experience to execute lasting solutions
          within today world of unprecedented change. -->
          {{faq.faqAnswer}}
        </p>
      </mat-expansion-panel>
      
   
    </mat-accordion>
  </div>
  <div>
      <div style="text-align: center; margin-bottom: 32px;">
          <h3 style="color: #0680f9!important;">
            Other questions?
          </h3>
          <p class="subPara">If we still havenâ€™t answered your question, <br>
            you can contact us below and we will get back to you as soon as possible.</p>
      </div>
      <div class="row">
          <div class="col-md-4 container call">
              <img src="assets/logos/call.svg" alt="">
              <p class="p1">Customer support</p>
              <p>+1 604 912 0520</p>
          </div>
          <div class="col-md-4 container mail">
            <img src="assets/logos/mail.svg" alt="">
            <p class="p1">Send a message</p>
            <p>info@podshealth.com</p>
        </div>
      </div>
  </div>
</div>
