<div class="container">
  <div class="row product-list">
    <div class="col-xs-6 col-sm-4 col-md-3 prod-container" *ngFor="let item of catalogs">
      <a class="box img-container" [href]="_imgPath.getFilePath(item.fileLink)" target="_blank">
        <img [src]="_imgPath.getFilePath(item.imageLink)">
        <div class="catagoryName">
          <h6> {{item.catalogName}}</h6>
        </div>
      </a>
    <div class="btm-name">
        <strong style="cursor: pointer;"> {{item.catalogName}}</strong>
    </div>
    </div>
  </div>
</div>
